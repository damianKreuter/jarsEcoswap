version: "3"
services:
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./frontend/data/certbot/conf:/etc/letsencrypt
      - ./frontend/data/certbot/www:/var/www/certbot

  nginx-web:
    image: nginx-front
    container_name: front-ecoswap
    build:
      context: front-angular
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    expose:
      - "80"
      - "443"
    networks:
      - default

  back-aunteticacion:
    image: back-aunteticacion
    container_name: back-aunteticacion-container
    build: 
      context: ms-autenticacion
      dockerfile: ./Dockerfile
    restart: always
    ports:
    - "8085:8085"
    expose:
      - "8085"
    networks:
      - default
